
<!DOCTYPE html>
<html lang="en">
  <head>
      <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      
       text {
            font-family: sans-serif;
         }
         
         .axis path,
			.axis line {
				fill: none;
				stroke: grey;
				shape-rendering: crispEdges;
			}
			
			.axis text {
				font-size: 11px;
			}
         
         #button {
            cursor: pointer;
         }
         
         #button rect {
            height: 30px;
            width: 110px;
            fill: white;
            stroke: grey;
         }
         
         #button text {
            font-size: 18px;
         }
         
         .info rect {
            height: 50px;
            width: 150px;
            fill: white;
            stroke: pink;
         }
         
         .info text {
            font-size: 15px;
         }

    </style>
    
    </head>

  <body>

   <div id="chart"></div>

     
<script src="d3/d3.v3.js"></script>
        <script>
     (function(d3) {
            'use strict';


         var rows = 10;
         var cols = 10;
         
       var  w = 1000, h = 500; 
 
  
         var padding = 10;
         
         var svg = d3.select("#chart")
                     .append("svg")
                     .attr("width", w )
                     .attr("height", h)
                     .append("g")
                     
         var xScaleRandom = d3.scale.ordinal()
                                    .domain(d3.range(cols))
                                    .rangeRoundBands([padding, w - padding]);             
         var xScaleRank = d3.scale.linear()
                              .domain([0, 1])
                              .range([padding, w - padding]);
  
  var button = svg.append("g")
                         .attr("id", "button");                 
         button.append("rect")
               .attr("x", padding)
               .attr("y", 0);   
         button.append("text")
               .text("Sort by risk")
               .attr("x", padding + 55)
               .attr("y", 20)
               .attr("text-anchor", "middle");
            

d3.csv("test_model.csv",  function(error, data){
   
   data.forEach(function(d) {
    d.risk = +d.risk;
    d.disease = +d.disease;
  });
  
  //console.log(data);
 

  var people = data.length;
  var cancerNumber = 0;
  for (var k = 0; k < people; k++) {
          if(data[k].disease == 1){
            cancerNumber++; 
          }
      }

                          
 svg.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", function(d) {
               return xScaleRandom(d.risk);
            })
            .attr("cy", function(d, i) {
               var nearest = Math.ceil((i + 1)/ cols);  //Indexing starts from 0 ya dingus
               return nearest * ((h - padding) / rows);
            })
            .attr("r", 7)
            .attr("fill", function(d, i) {
               if (d.disease == 1) {
                  return "crimson";
               }
               else {
                  return "lightblue";
               }
            });
            
       var xAxis = d3.svg.axis()
                           .scale(xScaleRank);
     
       svg.append("g")
            .call(xAxis)
            .attr("transform", "translate (0, " + (h / 2 + padding) + ")")
            .attr("class", "axis")
            .style("opacity", 0);
     
                    
         var stacks = [];
         
         for (var j = 0; j < people; j++) {
            var round1 = Math.round(data[j].risk/ 0.025);
            stacks.push(0);
            for (var jj = j - 1; jj >= 0; jj--) {
               var round2 = Math.round(data[jj].risk / 0.025);
               if (round1 == round2) {
                  stacks[j] = stacks[jj] + 1;
                  break;
               }
            }
         }
         
         svg.append("rect")
            .attr("id", "mover");
         
         d3.select("#button")
            .on("click", function() {
               svg.select("#button")
                  .remove();
               
         svg.select(".axis")
                  .transition()
                  .duration(1000)
                  .style("opacity", 1);
                  
         svg.selectAll("circle")
                  .transition()
                  .duration(2000)
                  .attr("cx", function(d) {
                     return xScaleRank(Math.round(d.risk / 0.025) * 0.025);
                  })
                  .attr("cy", function(d, i) {
                     return (h / 2) - (stacks[i] * 20);
                  });
                  
           svg.on("mousemove", function(d) {
                  var mouseX = d3.event.x;
                  svg.select("rect#mover")
                     .attr("x", mouseX)
                     .attr("y", 0)
                     .attr("width", w - (mouseX))
                     .attr("height", h / 2 + 10)
                     .attr("fill", "pink")
                     .style("opacity", 0.3);
                     
               var truePos = 0;
               var falsePos = 0;
                     
               for (var k = 0; k < people; k++) {
                  if (xScaleRank(Math.round(data[k].risk / 0.025)) * 0.025 >= mouseX) {
                     if (k < cancerNumber) {
                        truePos++;
                     }
                     else {
                        falsePos++;
                     }
                  }
               };
               
               var trueNeg = people - cancerNumber - falsePos;
               var falseNeg = cancerNumber - truePos;
               
               var sensitivity = svg.append("g")
                             .attr("class", "info");
               sensitivity.append("text")
                   .text("Sensitivity")
                   .attr("x", padding + 75)
                   .attr("y", 0.65 * h - 15)
                   .attr("text-anchor", "middle");
               sensitivity.append("rect")
                   .attr("x", padding)
                   .attr("y", 0.65 * h);
               sensitivity.append("text")
                   .text(Math.round(truePos / cancerNumber * 100) + "%")
                   .attr("x", padding + 75)
                   .attr("y", 0.65 * h + 30)
                   .attr("text-anchor", "middle");
               
               var specificity = svg.append("g")
                             .attr("class", "info");
               specificity.append("text")
                   .text("Specificity")
                   .attr("x", padding + 150 + padding + 75)
                   .attr("y", 0.65 * h - 15)
                   .attr("text-anchor", "middle");
               specificity.append("rect")
                   .attr("x", padding + 150 + padding)
                   .attr("y", 0.65 * h);
               specificity.append("text")
                   .text(Math.round(trueNeg / (people - cancerNumber) * 100) + "%")
                   .attr("x", padding + 150 + padding + 75)
                   .attr("y", 0.65 * h + 30)
                   .attr("text-anchor", "middle");
                   
               var ppv = svg.append("g")
                             .attr("class", "info");
               ppv.append("text")
                   .text("PPV")
                   .attr("x", padding + 75)
                   .attr("y", 0.85 * h - 15)
                   .attr("text-anchor", "middle");
               ppv.append("rect")
                   .attr("x", padding)
                   .attr("y", 0.85 * h);
               ppv.append("text")
                   .text(Math.round(truePos / (truePos + falsePos) * 100) + "%")
                   .attr("x", padding + 75)
                   .attr("y", 0.85 * h + 30)
                   .attr("text-anchor", "middle"); 
                   
               var npv = svg.append("g")
                             .attr("class", "info");
               npv.append("text")
                   .text("NPV")
                   .attr("x", padding + 150 + padding + 75)
                   .attr("y", 0.85 * h - 15)
                   .attr("text-anchor", "middle");
               npv.append("rect")
                   .attr("x", padding + 150 + padding)
                   .attr("y", 0.85 * h);
               npv.append("text")
                   .text(Math.round(trueNeg / (trueNeg + falseNeg) * 100) + "%")
                   .attr("x", padding + 150 + padding + 75)
                   .attr("y", 0.85 * h + 30)
                   .attr("text-anchor", "middle");
               });
            }); 
            
        });
        
        })(window.d3);
      </script>



  </body>
</html>
